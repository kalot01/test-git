<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pub">
      <img src="./img/cropped-photo-two-french-baguettes.jpg" alt="" />
      <div class="details">
        <div class="bakery">
          <span class="bakery_type">HyperMarché - Supermarché</span>
          <span class="bakery_name">Boulangerie Ange</span>
        </div>
        <div class="location_time">
          <div class="location">
            <img src="./img/location.png" alt="" />
            <span>Longlaville</span>
          </div>
          <div class="time">
            <img src="./img/time.jpg" alt="" />
            <span>15/04/2023</span>
          </div>
        </div>
      </div>
      <div class="rank">
        <img src="./img/stars.png" alt="" />
      </div>
    </div>
    <div class="check">
      <span>3 offrets</span>
      <button>Profitez de cette offre !</button>
    </div>
  </body>
</html>
